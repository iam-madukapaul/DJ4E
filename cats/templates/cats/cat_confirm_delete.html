{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Delete Cat</h1>

  <p>Are you sure you want to delete the cat: {{ cat.nickname }} ({{ cat.breed }})?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <p>
        <a href="{% url 'cats:cat_delete' cat.id %}">Yes, delete.</a>
      </p>
      <p>
        <a href="{% url 'cats:all' %}">Cancel</a>
      </p>
  </form>
{% endblock %}
