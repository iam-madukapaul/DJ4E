{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>{% if cat %}Update{% else %}Create{% endif %} Cat</h1>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
    <p>
        <a href="{% url 'cats:all' %}">Cancel</a>
      </p>
  </form>
{% endblock %}
